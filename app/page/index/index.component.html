<div class="indexStyle flex column">
	<div class="affix header-title pl15">当前支持险种：<span class="title-name">杭州城镇医保</span></div>
	<div class="message-container">
		<div class="message-title">
			<span >干预失效的错误</span>
		</div>
		<div class="message-container-details pr50 pl50">
			<table class="table table-bordered ">
				<tbody>
						<tr *ngFor="let item of indexService.invalidInformationcs; let i = index;" >
									<td *ngIf="item.name" rowSpan="{{item.nameColspan}}">失效规则:{{item.name}} </td>
									<td *ngIf="item.field" rowSpan="{{item.fieldColspan}}">{{item.field}}</td>
									<td>建议:{{item.advicecInformationc}}</td>				
						</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="init-project-directory mt30 pb50">
		<div class="init-project-title">
				<span >初始化引导</span>
		</div>
		<div class="init-right">
				<span class="close-icon ml6"></span>
				<span class="no-alert-warn">不再提示</span>
		</div>
	    <div class="init-project-container mt30">
			<div class="init-project-list">
				<ul style="padding: 0px;" class="clearfix mr-150">
					<li class="list-unstyled ">
						<span class="current-project"><span class="current-project-text pt37 pb37">完善疾病目录</span></span>
					</li>
					<li class="list-unstyled ">
						<span class="current-project"><span class="current-project-text pt37 pb37">完善项目目录</span></span>
					</li>
					<li class="list-unstyled ">
						<span class="current-project"><span class="current-project-text pt37 pb37">完善药品目录</span></span>
					</li>
					<li class="list-unstyled ">
						<span class="current-project"><span class="current-project-text pt37 pb37">完善药物组目录</span></span>
					</li>
					<li class="list-unstyled ">
						<span class="current-project"><span class="current-project-text pt37 pb37">完善材料目录</span></span>
					</li>
					<li class="list-unstyled ">
						<span class="current-project"><span class="current-project-text pt37 pb37">完善医保政策文件设置</span></span>
					</li>
					<li class="list-unstyled ">
						<span class="current-project"><span class="current-project-text pt37 pb37">完成规则分析类型设置</span></span>
					</li>
				</ul>
			</div>
	    </div>
	    <div class="next-page">
				<button type="button" class="btn next-button">
					下一步
				</button>
	    </div>
	</div>
	<div class="daily-maintain mt30">
		<div class="daily-maintain-title">
				<span>日常维护</span>
		</div>
		<div class="daily-maintain-object">
				<ul style="padding:0;" class="fn-clear mr-150">
					<li class="list-unstyled ">
						<div class="list-details">
							<div class="object"><span>干预错误</span></div>
							<p>检查干预失效的错误</p>
						</div>
					</li>
					<li class="list-unstyled ">
						<div class="list-details">
							<div class="object"><span>干预分析</span></div>
							<p>进行干预效果分析，改进医保管理，汇报阶段成果</p>
						</div>
					</li>
					<li class="list-unstyled ">
						<div class="list-details">
							<div class="object"><span>医保规则</span></div>
							<p>完善医保规则</p>
						</div>
					</li>
				</ul>
		</div>
	</div>
</div>
